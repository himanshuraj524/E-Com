{% extends 'blog/basic.html' %}
{% block title %}BlogHome{% endblock %}
{% block body %}
<div class="container mt-3">
  <div class="row my-2">
    {% for post in posts %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{post.title}}</strong>
          <div class="mb-1 text-muted">{{post.pub_date}}</div>
          <h2 class="card-text mb-auto">{{post.head0}}</h2>
          <p class="card-text mb-auto">{{post.chead0|slice:"0:10"}}....</p>
          <a href="blogpost/{{post.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{post.thumbnail}}" class="bd-placeholder-img" width="250" height="250"
            xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
          </img>
        </div>
      </div>
    </div>
    {% if forloop.counter|divisibleby:2 %}
  </div>
  <div class="row my-2">
    {% endif %}
    {% endfor %}
  </div>
</div>
  {% endblock %}
